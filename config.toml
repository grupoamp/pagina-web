############################ Default configuration #########################
baseURL = "https://medicionpsicologica.com/"
languageCode = "es-es"
# site title 
title = "Avances en Medición Psicológica"
# theme
theme = "northendlab-hugo"
# post pagination
paginate = "10"
# post excerpt
summaryLength = "20"
# disqus short name
disqusShortname = "medicionpsicologica" # get your shortname form here : https://disqus.com

ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$",
               "\\.knit\\.md$", "\\.utf8\\.md$"]

[permalinks]
    post = "/:year/:month/:day/:slug/"
 
[outputs]
home = ["HTML", "AMP", "RSS", "JSON"]

########################## Plugings ######################################

# css plugins
[[params.plugins.css]]
link = "plugins/bootstrap/bootstrap.min.css"
[[params.plugins.css]]
link = "plugins/themify-icons/themify-icons.css"

# js plugins
[[params.plugins.js]]
link = "plugins/jQuery/jquery.min.js"
[[params.plugins.js]]
link = "plugins/bootstrap/bootstrap.min.js"
[[params.plugins.js]]
link = "plugins/search/fuse.min.js"
[[params.plugins.js]]
link = "plugins/search/mark.js"
[[params.plugins.js]]
link = "plugins/search/search.js"


