######################### Default Parameters ###########################
[params]
# home
home = "Inicio"
# logo
logo = "images/Logo-low-size.png"
# meta data
author = "Avances en Medición Psicológica"
description = "Grupo de estudios de la Facultad de Psicología de la Universidad Nacional Mayor de San Marcos dedicado a la investigación y desarrollo de actividades a favor de la ciencia Psicológica."
# google tag manager
google_tag_manager = "" # your id
# google analitycs ID
google_analitycs_id = "" # your id
# contact form action
contact_form_action = "https://formspree.io/mqklybap" # contact form works with : https://formspree.io
# copyright
copyright = "&copy; 2021 Avances en Medición Psicológica. Por una ciencia libre."

# preloader
[params.preloader]
enable = true
preloader = "" # use png, jpg, svg or gif format

# search
[params.search]
enable = true

# cookies
[params.cookies]
enable = true
expire_days = 30

####################### banner #######################################
[params.banner]
bgImage = "images/banner/banner-bg.svg"
title = "Bienvenidos a Avances en Medición Psicológica: un grupo de la UNMSM."
image = "images/banner/illustration.svg"


######################## call to action ###############################
[params.cta]
enable = true
image = "images/ampi-mascota.svg"
title = "Nuestras actividades e investigaciones"
description = "Puede encontrar los materiales de nuestras actividades e investigaciones totalmente libres para compartir."
[params.cta.button]
enable = true
label = "¡Entre aquí!"
link = "https://osf.io/rvbpm/"


